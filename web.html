<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pengelolaan Buku</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- Navbar -->
    <nav class="bg-blue-700 text-white">
      <div
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <div class="text-2xl font-bold">Libro Electronico</div>
        <div class="space-x-4">
          <a href="#" class="hover:underline">Beranda</a>
          <a href="#" class="hover:underline">Katalog</a>
          <a href="#" class="hover:underline">Tentang</a>
        </div>
        <div>
          <input
            type="text"
            placeholder="Cari buku..."
            class="px-3 py-2 rounded bg-white text-gray-800"
          />
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="bg-blue-600 text-white py-16">
      <div class="container mx-auto px-4 text-center">
        <h1 class="text-4xl font-bold mb-4">Selamat Datang di iPusBuku</h1>
        <p class="text-lg mb-8">
          Temukan koleksi buku terbaik untuk bacaan Anda.
        </p>
        <button class="bg-white text-blue-600 px-6 py-2 rounded">
          Mulai Menjelajah
        </button>
      </div>
    </section>

    <!-- Book List Section -->
    <section class="container mx-auto px-4 py-16">
      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"
      >
        <!-- Book Card 1 -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
          <img
            src="https://via.placeholder.com/150"
            alt="Book Image"
            class="w-full h-48 object-cover"
          />
          <div class="p-4">
            <h3 class="text-lg font-semibold">Judul Buku</h3>
            <p class="text-gray-600">Penulis Buku</p>
            <p class="text-gray-500 text-sm">Tahun Terbit: 2023</p>
          </div>
          <div
            class="p-4 border-t border-gray-200 flex justify-between items-center"
          >
            <button class="bg-blue-600 text-white px-4 py-2 rounded">
              Detail
            </button>
            <button class="bg-green-600 text-white px-4 py-2 rounded">
              Pinjam
            </button>
          </div>
        </div>
        <!-- Add more book cards here -->
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-700 text-white py-4">
      <div class="container mx-auto text-center">
        <p>&copy; 2024 iPusBuku. All rights reserved.</p>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
