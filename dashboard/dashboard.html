<body class="font-sans">
  <!-- Navbar -->
  <nav class="bg-blue-300 text-white fixed top-0 w-full z-50">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="text-2xl font-bold">Libro Electronico Dashboard</div>
      <script src="dashboard.js" defer></script>
      <div>
        <a href="logout.html" class="bg-red-500 text-white px-4 py-2 rounded"
          >Logout</a
        >
      </div>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <section id="dashboard" class="container mx-auto px-4 py-16">
    <h1 class="text-3xl font-bold mb-8">Pengelolaan Buku</h1>

    <!-- Search Bar -->
    <div class="mb-4">
      <input
        type="text"
        id="search"
        placeholder="Cari berdasarkan ID Buku..."
        class="px-3 py-2 border border-gray-300 rounded w-full"
      />
    </div>

    <!-- Books Table -->
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white border border-gray-300">
        <thead>
          <tr>
            <th class="px-4 py-2 border-b">ID</th>
            <th class="px-4 py-2 border-b">Judul Buku</th>
            <th class="px-4 py-2 border-b">Pengarang</th>
            <th class="px-4 py-2 border-b">Tahun Terbit</th>
            <th class="px-4 py-2 border-b">Aksi</th>
          </tr>
        </thead>
        <tbody id="book-table-body">
          <!-- Books will be rendered here by JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- Add Book Form -->
    <div class="mt-8">
      <h2 class="text-2xl font-bold mb-4">Tambah Buku Baru</h2>
      <form id="add-book-form" class="bg-gray-100 p-4 rounded">
        <div class="mb-4">
          <label for="book-id" class="block text-gray-700">ID Buku</label>
          <input
            type="text"
            id="book-id"
            class="px-3 py-2 border border-gray-300 rounded w-full"
          />
        </div>
        <div class="mb-4">
          <label for="book-title" class="block text-gray-700">Judul Buku</label>
          <input
            type="text"
            id="book-title"
            class="px-3 py-2 border border-gray-300 rounded w-full"
          />
        </div>
        <div class="mb-4">
          <label for="book-author" class="block text-gray-700">Pengarang</label>
          <input
            type="text"
            id="book-author"
            class="px-3 py-2 border border-gray-300 rounded w-full"
          />
        </div>
        <div class="mb-4">
          <label for="book-year" class="block text-gray-700"
            >Tahun Terbit</label
          >
          <input
            type="text"
            id="book-year"
            class="px-3 py-2 border border-gray-300 rounded w-full"
          />
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">
          Tambah Buku
        </button>
      </form>
    </div>
  </section>

  <!-- Book Modal -->
  <div
    id="book-modal"
    class="fixed inset-0 flex items-center justify-center hidden bg-gray-800 bg-opacity-50 z-50"
  >
    <div class="bg-white p-6 rounded shadow-lg w-full max-w-lg">
      <h2 id="modal-title" class="text-2xl font-bold mb-4">Tambah Buku</h2>
      <form id="book-form" class="space-y-4">
        <input type="hidden" id="book-id" />
        <div>
          <label for="book-title" class="block text-gray-700">Judul Buku</label>
          <input
            type="text"
            id="book-title"
            class="px-3 py-2 border border-gray-300 rounded w-full"
          />
        </div>
        <div>
          <label for="book-author" class="block text-gray-700">Pengarang</label>
          <input
            type="text"
            id="book-author"
            class="px-3 py-2 border border-gray-300 rounded w-full"
          />
        </div>
        <div>
          <label for="book-publisher" class="block text-gray-700"
            >Penerbit</label
          >
          <input
            type="text"
            id="book-publisher"
            class="px-3 py-2 border border-gray-300 rounded w-full"
          />
        </div>
        <div>
          <label for="book-published-at" class="block text-gray-700"
            >Tahun Terbit</label
          >
          <input
            type="text"
            id="book-published-at"
            class="px-3 py-2 border border-gray-300 rounded w-full"
          />
        </div>
        <div>
          <label for="book-isbn" class="block text-gray-700">ISBN</label>
          <input
            type="text"
            id="book-isbn"
            class="px-3 py-2 border border-gray-300 rounded w-full"
          />
        </div>
        <div>
          <label for="book-pages" class="block text-gray-700"
            >Jumlah Halaman</label
          >
          <input
            type="number"
            id="book-pages"
            class="px-3 py-2 border border-gray-300 rounded w-full"
          />
        </div>
        <div>
          <label for="book-language" class="block text-gray-700">Bahasa</label>
          <input
            type="text"
            id="book-language"
            class="px-3 py-2 border border-gray-300 rounded w-full"
          />
        </div>
        <div>
          <label for="book-available" class="inline-flex items-center">
            <input type="checkbox" id="book-available" class="form-checkbox" />
            <span class="ml-2">Tersedia</span>
          </label>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">
          Simpan Buku
        </button>
        <button
          type="button"
          id="close-modal"
          class="bg-gray-400 text-white px-4 py-2 rounded"
        >
          Tutup
        </button>
      </form>
    </div>
  </div>
