        <div class="text-2xl font-bold">Libro Electronico</div>
        <a href="index.html" class="bg-blue-600 text-white px-4 py-2 rounded"
          >Home</a
        >
      </div>
    </nav>

    <!-- Register Section -->
    <section class="py-16">
      <div class="container mx-auto px-4 text-center">
        <h1 class="text-4xl font-bold mb-4">Register</h1>
        <p class="text-lg mb-8">Daftar untuk membuat akun baru.</p>
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
          <form action="#" method="post">
            <div class="mb-4">
              <label for="name" class="block text-gray-700">Nama:</label>
              <input
                type="text"
                id="name"
                name="name"
                class="w-full px-3 py-2 border border-gray-300 rounded"
                required
              />
            </div>
            <div class="mb-4">
              <label for="email" class="block text-gray-700">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                class="w-full px-3 py-2 border border-gray-300 rounded"
                required
              />
            </div>
            <div class="mb-6">
              <label for="password" class="block text-gray-700"
                >Password:</label
              >
              <input
                type="password"
                id="password"
                name="password"
                class="w-full px-3 py-2 border border-gray-300 rounded"
                required
              />
            </div>
            <button
              type="submit"
              class="bg-blue-600 text-white px-4 py-2 rounded"
            >
              Register
            </button>
          </form>
          <p class="mt-4">
            Sudah punya akun?
            <a href="login.html" class="text-blue-600">Login sekarang</a>
          </p>
        </div>
      </div>
    </section>
