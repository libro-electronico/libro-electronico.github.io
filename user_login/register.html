<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrasi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="register.js" defer></script>
    <!-- Use 'defer' to ensure JS runs after HTML is parsed -->
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
      <!-- Navbar -->
      <nav class="bg-blue-700 text-white fixed top-0 w-full z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
          <div class="text-2xl font-bold">Libro Electronico</div>
          <div>
            <a href="#" id="login-link" class="text-white hover:underline">Login</a>
          </div>
        </div>
      </nav>

      <!-- Registration Form -->
      <div class="max-w-lg mx-auto mt-16">
        <h2 class="text-2xl font-bold mb-4">Register</h2>
        <form id="registerForm" class="bg-white p-6 rounded-lg shadow-md">
          <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" id="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
          </div>
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
          </div>
          <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <div class="relative">
              <input type="password" id="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
              <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          <div class="mb-4">
            <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
            <div class="relative">
              <input type="password" id="confirm_password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
              <button type="button" id="toggleConfirmPassword" class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md">Register</button>
          <div id="message" class="mt-4 text-red-500"></div>
        </form>
      </div>

      <!-- Footer -->
      <footer class="bg-blue-700 text-white py-8 mt-16">
        <div class="container mx-auto px-4 text-center">
          <h2 class="text-2xl font-bold mb-2">Ikuti Kami</h2>
          <div class="flex justify-center space-x-4">
            <a href="https://github.com/libro-electronico" class="hover:text-gray-300">
              <!-- GitHub icon -->
            </a>
            <a href="mailto:raihanaditya1506@gmail.com" class="hover:text-gray-300">
              <!-- Email icon -->
            </a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
